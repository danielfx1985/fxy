{% extends "base-.html" %}
{% load i18n static %}

{% block meta_title %}{% trans "Home" %}{% endblock %}
{% block title %}{% trans "Home" %}{% endblock %}




{% block main %}

<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="item active">
      <img class="d-block w-100" src="{% static "img/p0.fw.png" %}" alt="First slide">
    </div>
    <div class="item">
      <img class="d-block w-100" src="{% static "img/p1.fw.png" %}" alt="Second slide">
    </div>
    <div class="item">
      <img class="d-block w-100" src="{% static "img/p2.fw.png" %}" alt="Third slide">
    </div>
  </div>
</div>

{% endblock %}
